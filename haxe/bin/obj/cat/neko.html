<html lang="en"><script>(function main() {
    // Create enabled event
    function fireEnabledEvent() {
        // If gli exists, then we are already present and shouldn't do anything
        if (!window.gli) {
            setTimeout(function () {
                var enabledEvent = document.createEvent("Event");
                enabledEvent.initEvent("WebGLEnabledEvent", true, true);
                document.dispatchEvent(enabledEvent);
            }, 0);
        } else {
            //console.log("WebGL Inspector already embedded on the page - disabling extension");
        }
    };

    // Grab the path root from the extension
    document.addEventListener("WebGLInspectorReadyEvent", function (e) {
        var pathElement = document.getElementById("__webglpathroot");
        if (window["gliloader"]) {
            gliloader.pathRoot = pathElement.innerText;
        } else {
            // TODO: more?
            window.gliCssUrl = pathElement.innerText + "gli.all.css";
        }
    }, false);

    // Rewrite getContext to snoop for webgl
    var originalGetContext = HTMLCanvasElement.prototype.getContext;
    if (!HTMLCanvasElement.prototype.getContextRaw) {
        HTMLCanvasElement.prototype.getContextRaw = originalGetContext;
    }
    HTMLCanvasElement.prototype.getContext = function () {
        var ignoreCanvas = this.internalInspectorSurface;
        if (ignoreCanvas) {
            return originalGetContext.apply(this, arguments);
        }

        var result = originalGetContext.apply(this, arguments);
        if (result == null) {
            return null;
        }

        var contextNames = ["moz-webgl", "webkit-3d", "experimental-webgl", "webgl", "3d"];
        var requestingWebGL = contextNames.indexOf(arguments[0]) != -1;
        if (requestingWebGL) {
            // Page is requesting a WebGL context!
            fireEnabledEvent(this);

            // If we are injected, inspect this context
            if (window.gli) {
                if (gli.host.inspectContext) {
                    // TODO: pull options from extension
                    result = gli.host.inspectContext(this, result);
                    // NOTE: execute in a timeout so that if the dom is not yet
                    // loaded this won't error out.
                    window.setTimeout(function() {
                        var hostUI = new gli.host.HostUI(result);
                        result.hostUI = hostUI; // just so we can access it later for debugging
                    }, 0);
                }
            }
        }

        return result;
    };
})();</script><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

			function init() {

				renderer = new THREE.WebGLRenderer( { antialias: true } );

				stats = new Stats();

				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				controls = new THREE.OrbitControls( camera, renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

			function setupBase(){

				var line_material = new THREE.LineBasicMaterial( { color: 0xffffff } ),
				geometry = new THREE.Geometry(),
				floor = 0, step = 2; si = 50;

				for ( var i = 0; i <= si; i ++ ) {
					geometry.vertices.push( new THREE.Vector3( - si, floor, i * step - si ) );
					geometry.vertices.push( new THREE.Vector3(   si, floor, i * step - si ) );

					geometry.vertices.push( new THREE.Vector3( i * step - si, floor, -si ) );
					geometry.vertices.push( new THREE.Vector3( i * step - si, floor,  si ) );
				}

				this.baseline = new THREE.Line( geometry, line_material, THREE.LinePieces );

				scene.add( baseline );
                
                window.onkeydown=_hoge;
                window.ondblclick = _hoge;
            }

function _hoge(){
    rad=0;
    flag = !flag;   
}

			function onWindowResize() {

			    camera.aspect = window.innerWidth / window.innerHeight;
			    camera.updateProjectionMatrix();
			    renderer.setSize( window.innerWidth, window.innerHeight );
			}


			function animate() {

                if(flag){
                    rad += Math.PI*0.03;
                    for(var i=0;i<cats.length;i++){
                        cats[i].position.y = 2 * Math.abs( Math.sin( rad+i/100 ) );   
                         cats[i].scale.z = 10+ 1 * Math.abs( Math.sin( rad+i/100 ) );
                    }
                }else{
                     for(var i=0;i<cats.length;i++){
                        cats[i].position.y = 0;   
                         cats[i].scale.z = 10;//+ 1 * Math.abs( Math.sin( rad+i/100 ) );
                    }                   
                }
                
			        var scale = 1;
			        if( gui != undefined){
			             scale = gui.getTimeScale();

				     var l1 = gui.getLight1();
				     ctlLight.setAngle( l1[0], l1[1]);
				     ctlLight.light.color.setStyle( gui.getColor1());
				     ctlLight.light.intensity = l1[2];

				     var l2 = gui.getLight2();
				     ctlLight2.setAngle( l2[0], l2[1]);
				     ctlLight2.light.color.setStyle( gui.getColor2());
				     ctlLight2.light.intensity = l2[2];
				     gui.update();
			        }

				requestAnimationFrame( animate, renderer.domElement );
				var delta = clock.getDelta();
				if ( stepcount == 1){   
				   THREE.AnimationHandler.update( 0.03333 );
				   stepcount = 0;
				} else if( stepcount < 0){
				    THREE.AnimationHandler.update( delta * scale );
				}
			        model.update();

				renderer.render( scene, camera );

				stats.update();

			}

			}

			}

			}

		            ctlLight.helper.visible = show;
		            ctlLight2.helper.visible = show;

		        function onShowDebug( evenet ){
			    var show = event.detail.shouldShow;
			    baseline.visible = show;
			    
			    if( model != undefined ){
		                model.showDebug( show );
			    }

		            if( defmodel != undefined ){
		                defmodel.visible = show;

		            }

		            if( !show ) {

		            } else {

                            }



		        }

		            var stepmode = event.detail.shouldShow;
		            if( stepmode ){
		                stepcount = 0;
		            } else {
		                stepcount = -1;
    		            }
			}
